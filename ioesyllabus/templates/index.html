{% extends 'base.html' %}

{% block content %}
{% if form %}
<div>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Search">
    </form>
</div>
{% endif %}
{% for subject in subjects %}
<a href="{% url 'view_syllabus' subject.id %}"><li>{{subject.subject_name}}</li></a>
{% endfor %}
{% endblock content %}
